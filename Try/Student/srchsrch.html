<!DOCTYPE html>
<html>
<head>
<title> Search </title>
<link rel="stylesheet" href="srchsrch.css">
<script type="text/javascript">
function active (){
    var searchBar = document.getElementById("searchBar");
    if(searchBar.value= 'Search...'){
        searchBar.value=''
        searchBar.placeholder ='search...'
    }
}

function inactive (){
    var searchBar = document.getElementById("searchBar");
    if(searchBar.value= ''){
        searchBar.value='Search...'
        searchBar.placeholder =''
    }
}
</script>
</head>
<body>
    <form action="search.php" method="POST"> 
        
        <input type = "text" id= "searchBar" placeholder="search" autocomplete="off" onmousedown="active();" onblur="inactive();"/><input type = "submit" id= "searchBtn" value="Go!"/>
    </form>
</body>
</html>
